<!DOCTYPE html>
<html lang="en"> <!--El atributo lang define el idioma principal de mi pagina-->

<head>
	<!--
      Los elementos meta pueden contener atributos "name" y "content": 
				-"name" especifica el tipo de información que contiene el meta
				-"content" especifica el contenido del meta actual
    -->

	<meta charset="UTF-8"> <!--Me dice que codificación de caracteres tendra el documento-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Sebastian"/><!--Meta para definir el autor-->
	<meta 
	name="description" 
	content="My test page es una pagina para probar caracteristicas de HTML"
	/> <!--Meta para definir la descripción de la pagina-->
	<!--
        el title muestra el titulo de mi pagina en la ventana del navegador, y es usado
        para buscar mi pagina en internet.
    -->
	<title>My test page</title>
	<!--El icono de la ventana de mi pagina-->
	<link rel="icon" href="minecraft-icon.webp" type="image/x-icon"> 
	<link rel="stylesheet" href="style.css"><!--Enlazamos un archivo css-->
	<script src="index.js" defer></script><!--Enlazamos un archivo javascript-->
</head>

<body>
	<!--
        El head es lo que no se mostrara en la pgina y lo que contendra el titulo de la pagina,
        metadatos (como el autor, las palabras claves y mas) y tambien contiene enlaces a
        otros archivos. Como archivos javascript, css o el favicon (que es la imagen que
        tendra mi pagina en la ventana del navegador).
    -->
		<h1>Metadata examples</h1>
		<!--cambiando una seccion de mi pagina a japones-->
		<p>Japanese example: <span lang="ja">ご飯が熱い。</span></p> 
</body>

</html>
